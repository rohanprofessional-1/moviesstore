{% extends 'base.html' %}
{% block content %}
<!-- Feedback Modal -->
<div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="feedbackModalLabel">Share Your Experience</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="window.location.href='{% url 'cart.purchase_complete' order_id=template_data.order_id %}'"></button>
      </div>
      <div class="modal-body">
        <form method="POST" action="{% url 'cart.submit_feedback' order_id=template_data.order_id %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="userName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="userName" name="userName" required>
          </div>
          <div class="mb-3">
            <label for="userExperience" class="form-label">How was your experience?</label>
            <textarea class="form-control" id="userExperience" name="userExperience" rows="3" required></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="window.location.href='{% url 'cart.purchase_complete' order_id=template_data.order_id %}'">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var myModal = new bootstrap.Modal(document.getElementById('feedbackModal'));
    myModal.show();
  });
</script>
{% endblock content %}
