{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">{{ template_data.title }}</h2>

      <form method="post">
        {% csrf_token %}
        {{ template_data.form.as_p }}
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Submit
        </button>
      </form>

      <a class="btn btn-link mt-3" href="{% url 'petitions.index' %}">&larr; Back to all petitions</a>
    </div>
  </div>
</div>
{% endblock %}
